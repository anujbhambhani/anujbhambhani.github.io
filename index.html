<html>
<script>

function RemoveForm() {
  var form = document.getElementById('form1');
  if(!form) { return; }
  form.parentNode.removeChild(form);
}

</script>

<body>
<h3>Email Address Information</h3>

<form name="emailForm" id="form1" action="https://example.com/" method="post">
  Email Address: <input type="email" name="email_address" placeholder="Enter your email address"><br>
  
  <input type="reset" value="Reset">
</form>

<button type="button" onclick="RemoveForm()">Remove Form</button>

</body>
</html>
