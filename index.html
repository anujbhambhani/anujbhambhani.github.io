<html>
<script>

function RemoveForm() {
  var form = document.getElementById('form1');
  if(!form) { return; }
  form.parentNode.removeChild(form);
}

</script>

<body>
<h3>Address Information</h3>

<form name="addressForm" id="form1" action="https://example.com/" method="post">
  Full Name: <input type="text" name="full_name"><br>
  Address Line 1: <input type="text" name="address_line1"><br>
  Address Line 2: <input type="text" name="address_line2"><br>
  City: <input type="text" name="city"><br>
  State: 
  <select name="state">
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <!-- Add more states as needed -->
  </select><br>
  Zip Code: <input type="text" name="zip_code"><br>
  Country: 
  <select name="country">
    <option value="US">United States</option>
    <option value="CA">Canada</option>
    <!-- Add more countries as needed -->
  </select><br>
  
  <input type="reset" value="Reset">
</form>

<button type="button" onclick="RemoveForm()">Remove Form</button>

</body>
</html>
