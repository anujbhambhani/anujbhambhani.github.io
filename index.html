<html>
<script>

function RemoveForm() {
  var form = document.getElementById('form1');
  if(!form) { return; }
  form.parentNode.removeChild(form);
}

</script>

<body>
<h3>Phone Number Information</h3>

<form name="phoneNumberForm" id="form1" action="https://example.com/" method="post">
  Phone Number: <input type="tel" name="phone_number" placeholder="Enter your phone number"><br>
  
  <input type="reset" value="Reset">
</form>

<button type="button" onclick="RemoveForm()">Remove Form</button>

</body>
</html>
